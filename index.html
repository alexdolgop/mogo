<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mogo</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <div class="wraper">

    <header class="header" style="background-image: url(img/main-bg.jpg);">
        <div class="container">
            <div class="header-top">

                <div class="logo"><a class="header-logo" href="#">MoGo</a></div>
      
                <div class="header-burger">
                  <span class="header-burger__line"></span>
                </div>

                <div class="header-navigation">
      
                  <nav class="menu-nav">
                      <ul class="menu-main">
                       <li><a class="menu-main__link" href="#">about</a></li>
                       <li><a class="menu-main__link" href="#">service</a></li>
                       <li><a class="menu-main__link" href="#">work</a></li>
                       <li><a class="menu-main__link" href="#">blog</a></li>
                       <li><a class="menu-main__link" href="#">contact</a></li>
                      </ul>
                     </nav>
      
                     <div class="header-icons">
                         <div class="header-shopping-cart">
                          <img class="shopping-cart" src="../img/icons/shopping-cart.png" alt="picture shopping-cart">
                         </div>
                         <div class="header-search-button">
                          <img class="search-button" src="../img/icons/search-button.png" alt="picture search-button">
                         </div>
                     </div>
                </div>
         </div>
         
         <div class="header-main">
          <h1 class="main-title">Creative Templates</h1>
          <div class="header-subtitle anim-items">welcome to mogo</div>
          <a class="header-button" href="#">learn more</a> 
        </div>
         </div>

         <div class="mobile-nav">
          <ul class="nav-mobile">
              <li class="nav-mobile__item"><a href="#">about</a></li>
              <li class="nav-mobile__item"><a href="#">service</a></li>
              <li class="nav-mobile__item"><a href="#">work</a></li>
              <li class="nav-mobile__item"><a href="#">blog</a></li>
              <li class="nav-mobile__item"><a href="#">contact</a></li>
          </ul>
         </div>

     </header>


     <main class="main"></main>


    <footer class="footer"></footer>
  </div>


  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="js/script.js"></script>

</html>
